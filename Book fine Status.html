<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Status</title>
    <style>
        body {
            background-color: darkgreen;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Header */
        .words {
            background-color: rgb(0, 42, 1);
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .words h1 {
            margin: 0;
            font-weight: 500;
        }
        .words p {
            margin: 0;
        }
        .words img {
            width: 100px;
            height: 100px;
            margin-right: 15px;
        }

        /* Navbar */
        .nav1 {
            background-color: rgb(0, 104, 0);
            display: flex;
            align-items: center;
        }
        .left{
            display: flex;
            gap: 20px;
        }
        .left a{
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
            gap: 30px;
        }
nav {
    background-color: rgb(0, 104, 0);
    position: relative;
    z-index: 1;
}

/* Hamburger icon */
.nav1 {
    font-size: 28px;
    cursor: pointer;
    padding: 15px;
    color: white;
    display: block;
}

/* Nav links container */
.nav2 {
    display: none;
    flex-direction: column;
}

/* Links */
.nav2 a, .dropbtn {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    font-weight: bold;
}

/* Dropdown container */
.dropdown {
    position: relative;
}

/* Dropdown content */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: darkgreen;
    border: 2px solid rgb(0, 74, 5);
    border-radius: 5px;

}

.dropdown-content a {
    padding: 10px 20px;
}
.dropdown-content a:hover {
    background-color: white;
    color: darkgreen;
}


/* Show dropdown on hover (desktop) */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Show nav when active (mobile) */
.nav2.active {
    display: flex;
}

/* Mobile-friendly dropdown toggle */
.dropdown.active .dropdown-content {
    display: flex;
}

/* Desktop: hide hamburger, show links horizontally */
@media (min-width: 600px) {
    .nav1 { display: none; }
    .nav2 { display: flex; flex-direction: row; }
    .nav2 a, .dropbtn { padding: 15px; }
    .dropdown-content { position: absolute; top: 100%; left: 0; }
}
.dropbtn{
    padding: 10px ;
    background-color: rgb(0, 26, 0);
    border-radius: 5px;

}

        /* Fine Status Card */
        .fine-card {
            background-color: rgb(0, 64, 0);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .fine-card img {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }
        .details {
            flex-grow: 1;
        }
        .details p {
            margin: 5px 0;
        }

        /* Fine Status Badge */
        .status {
            padding: 6px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        .paid {
            background-color: #4CAF50;
            color: white;
        }
        .pending {
            background-color: #f44336;
            color: white;
        }
        .overdue {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="words" style="font-family: 'Times New Roman', Times, serif;">
    <img src="LMS IMG/logo.jpg" alt="MPSU Logo">
    <div>
        <h1>Mountain Province State University</h1><br>
        <p>Bontoc Campus</p>
        <p>Library</p>
    </div>
</div>

<!-- Navbar -->
<nav>
    <div class="nav1" id="nav1">&#9776;</div> <!-- Hamburger icon -->
    <div class="nav2" id="nav2">
        <a href="admin home.html">HOME</a>
        <a href="admin bookpage.html">BOOK</a>


        <div class="dropdown" id="adminDropdown">
            <a href="#" class="dropbtn">ADMIN</a>
            <div class="dropdown-content">
                <div><a href="add book.html">ADD BOOK</a></div>
                <div><a href="admin manage final.html">MANAGE BOOKS</a></div>
                <div><a href="admin borrowed books.html">BOOKS BORROWED</a></div>
            </div>
        </div>
    </div>
</nav>
<!-- Fine Status Example -->
<div class="fine-card">
    <img src="ps/c1.jpg" alt="Book Cover">
    <div class="details">
        <p><strong>Student ID:</strong> 23-0001</p>
        <p><strong>Date Issued:</strong> 01-11-2025</p>
        <p><strong>Due Date:</strong> 15-11-2025</p>
        <p><strong>Days Overdue:</strong> 5</p>
        <p><strong>Accumulated fine:</strong> 25 pesos</p>
        <p><strong>Fine Status:</strong> <span class="status pending">PENDING</span></p>
    </div>
</div>



</body>
</html>
