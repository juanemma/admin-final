nav {

/* Hamburger icon */
.nav1 {

    cursor: pointer;
    padding: 15px;
    color: white;
    display: block;
}

/* Nav links container */
.nav2 {
    display: none;
    flex-direction: column;
}

/* Links */
.nav2 a, .dropbtn {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    font-weight: bold;
}

/* Dropdown container */
.dropdown {
    position: relative;
}

/* Dropdown content */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: darkgreen;
    border: 2px solid rgb(0, 74, 5);
    border-radius: 5px;

}

.dropdown-content a {
    padding: 10px 20px;
}
.dropdown-content a:hover {
    background-color: white;
    color: darkgreen;
}


/* Show dropdown on hover (desktop) */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Show nav when active (mobile) */
.nav2.active {
    display: flex;
}

/* Mobile-friendly dropdown toggle */
.dropdown.active .dropdown-content {
    display: flex;
}

/* Desktop: hide hamburger, show links horizontally */
@media (min-width: 600px) {
    .nav1 { display: none; }
    .nav2 { display: flex; flex-direction: row; }
    .nav2 a, .dropbtn { padding: 15px; }
    .dropdown-content { position: absolute; top: 100%; left: 0; }
}
.dropbtn{
