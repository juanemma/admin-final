<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - View Users</title>
<style>
        body{
            margin: 0;
        }
                    .words{
            background-color: rgb(0, 42, 1);
            padding: 15px;
            display: flex;
        }
        .words h1{
            font-weight: 500;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        .words p{
            color: white;
            margin: 0;
        }
        .words img{
            width: 100px;
            height: 100px;
        }
        .nav1 {
            background-color: rgb(0, 104, 0);
            display: flex;
            align-items: center;
        }
        .left{
            display: flex;
            gap: 20px;
        }
        .left a{
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
            gap: 30px;
        }
nav {
    background-color: rgb(0, 104, 0);
    position: relative;
    z-index: 1;
}

/* Hamburger icon */
.nav1 {
    font-size: 28px;
    cursor: pointer;
    padding: 15px;
    color: white;
    display: block;
}

/* Nav links container */
.nav2 {
    display: none;
    flex-direction: column;
}

/* Links */
.nav2 a, .dropbtn {
    color: white;
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    font-weight: bold;
}

/* Dropdown container */
.dropdown {
    position: relative;
}

/* Dropdown content */
.dropdown-content {
    display: none;
    flex-direction: column;
    background-color: darkgreen;
    border: 2px solid rgb(0, 74, 5);
    border-radius: 5px;

}

.dropdown-content a {
    padding: 10px 20px;
}
.dropdown-content a:hover {
    background-color: white;
    color: darkgreen;
}


/* Show dropdown on hover (desktop) */
.dropdown:hover .dropdown-content {
    display: flex;
}

/* Show nav when active (mobile) */
.nav2.active {
    display: flex;
}

/* Mobile-friendly dropdown toggle */
.dropdown.active .dropdown-content {
    display: flex;
}

/* Desktop: hide hamburger, show links horizontally */
@media (min-width: 600px) {
    .nav1 { display: none; }
    .nav2 { display: flex; flex-direction: row; }
    .nav2 a, .dropbtn { padding: 15px; }
    .dropdown-content { position: absolute; top: 100%; left: 0; }
}
.dropbtn{
    padding: 10px ;
    background-color: rgb(0, 26, 0);
    border-radius: 5px;

}
    table{
        width:100%;
        border-collapse: collapse;
    }
    th, td{
        border:1px solid #ddd;
        padding:12px;
        text-align:left;
    }
    th{
        background:#006800;
        color:white;
    }
    tr:nth-child(even){ background:#f9f9f9; }
</style>
</head>
<body>

            <div class="words">
    <img src="LMS IMG/logo.jpg" alt="MPSU Logo">
    <div class="header1">
    <h1>Mountain Province State University</h1>
    <p>Bontoc Campus</p>
    <p>Poblacion,Bontoc,Mountain Province</p>
    <p>Library</p>
    
    </div>

    </div>
<nav>
    <div class="nav1" id="nav1">&#9776;</div>
    <div class="nav2" id="nav2" style="display: flex; justify-content: space-between; align-items: center;">
        <!-- Left links -->
        <div class="left" style="display: flex; gap: 20px;">
            <a href="admin home.html">HOME</a>
            <a href="admin bookpage.html">BOOK</a>

            <div class="dropdown" id="adminDropdown">
                <a href="#" class="dropbtn">ADMIN</a>
                <div class="dropdown-content">
                    <div><a href="add book.html">ADD BOOK</a></div>
                    <div><a href="admin manage final.html">MANAGE BOOKS</a></div>
                    <div><a href="admin borrowed books.html">BOOKS BORROWED</a></div>
                    <div><a href="approval.html">BOOK APPROVAL</a></div>
                    <div><a href="users.html">USERS</a></div>
                </div>
            </div>
        </div>

        <!-- Right logout button -->
        <div class="right">
            <a href="index.html" id="logoutBtn" style="background-color: rgb(0,104,0); padding: 8px 15px; border-radius: 5px; color: white; font-weight: bold; text-decoration: none;">LOGOUT</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Registered Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Student ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be populated here -->
        </tbody>
    </table>
</div>
<script>
    // Mobile nav toggle
    document.getElementById("nav1").addEventListener("click", () => {
        document.getElementById("nav2").classList.toggle("active");
    });

    // Logout functionality
    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser"); // clear login info if stored
        sessionStorage.clear();
        window.location.href = "login.html"; // redirect to login page
    });
</script>
<script>
// Sample Users Data
const users = [
    {id:1, name:"Decson Piditen", studentId:"23-0001"},
    {id:2, name:"Kate Balawag", studentId:"23-0002"},
    {id:3, name:"Juan Bantasan", studentId:"23-0003"},
    {id:4, name:"Jun jun", studentId:"23-0004"},
    {id:5, name:"Keyymitt ", studentId:"23-0005"},
    {id:6, name:"Jefferson Paleg", studentId:"23-0006"}

];

// Populate table
const tableBody = document.getElementById('usersTable').querySelector('tbody');
users.forEach(user=>{
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.studentId}</td>
    `;
    tableBody.appendChild(row);
});
</script>

</body>
</html>
